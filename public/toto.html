<html>

    <head>
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
       <div id="app">

       </div>  

        <script>
            
            function ShowUserData(userData){
                //return '<ul><li>' + userData.firstname + "</li><li>" + 
                
                return `<ul>
                            <li>${userData.firstname}</li>
                            <li>${userData.age}</li>
                </ul>`
            }

            function addHtmlToElement(html, elementSelector){

                let element = document.querySelector(elementSelector)
                element.innerHTML = html
            }

            //send a request to get user data
            //from the server
            let promise = fetch("/user") //async func

            promise.then(response => { //response from server
                return response.json()
            }).then(userData =>{ 
             
                let html = ShowUserData(userData)
                addHtmlToElement(html, "#app")
            })


        </script>
    </body>

</html>
